language: node_js
node_js:
- 8.9.0
dist: trusty
git:
  depth: false
script:
  - npm run build
jobs:
  include:
  - stage: Lint and unit tests
    script: npm run lint && npm run test:coverage
  - stage: Deploy
    on: 
      branch:
        - master
        - automated_master_release
      tags: false
    condition: type != pull_request
    before_deploy:
    - bash ./ci-scripts/setup_npm.sh
    deploy:
      - provider: script
        script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
        skip_cleanup: true
notifications:
  email:
    on_failure: always
    on_success: change