language: node_js
node_js:
- 8.9.0
dist: trusty
git:
  depth: false
script:
  - npm run build
jobs:
  include:
  - stage: Lint and unit tests
    if: branch != automated_master_release
    script: npm run lint && npm run test:coverage
  - stage: Deploy
    if: (branch = master OR branch = automated_master_release) AND type = push
    before_deploy:
    - bash ./ci-scripts/setup_npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
      on:
        branch: automated_master_release
    - provider: script
      script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
      on:
        branch: master
notifications:
  email:
    on_failure: always
    on_success: change