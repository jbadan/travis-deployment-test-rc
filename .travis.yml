language: node_js
node_js:
- 8.9.0
dist: trusty
git:
  depth: false
script:
  - npm run build
jobs:
  include:
  - stage: Fundamental-react build
    name: Unit tests
    script: bash ./ci-scripts/unit-tests.sh
  - stage: Deploy
    if: (branch = master OR branch =~/^v\d+\.\d+\.\d+$/) AND type != pull_request
    before_deploy:
    - bash ./ci-scripts/setup_npm.sh
    deploy:
      - provider: script
        script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
        skip_cleanup: true
notifications:
  email:
    on_failure: always
    on_success: change