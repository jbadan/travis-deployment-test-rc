language: node_js
dist: trusty
git:
  depth: false
script:
  - npm run build
jobs:
  include:
  - stage: Lint and unit tests
    script: npm run lint && npm run test:coverage
  - stage: Deploy
    if: branch = master AND type != pull_request
    before_deploy:
    - bash ./ci-scripts/setup_npm.sh
    deploy:
      - provider: script
        script: bash ./ci-scripts/publish.sh $TRAVIS_BRANCH $TRAVIS_BUILD_NUMBER
        skip_cleanup: true
notifications:
  email:
    on_failure: always
    on_success: change